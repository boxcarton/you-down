<h3> Are you down for... </h3>

<h2> {{event.title}} </h2>
<h4> {{event.location}} </h4>
<h4> {{event.time}} </h4>

<div class="row" style="margin-top:10%">
  <div class="col-md-6 col-xs-6">
    <h4> attending </h4>
    <h5 ng-repeat="attendee in event.attendees">{{attendee.name}}</h5>
  </div>
  <div class="col-md-6 col-xs-6">
    <h4> invited </h4>
    <h5 ng-repeat="not_attendee in event.not_attendees">{{not_attendee.name}}</h5>
  </div>
</div>


<h3 ng-repeat="attendee in event.attendees">{{attendee.name}}</h3>

<h6> other invited: </h6>

<h3 ng-repeat="not_attendee in event.not_attendees">{{not_attendee.name}}</h3>

<h3> Your Attend Status: <span style="color: blue">{{attendStatus}}</span></h3>
<div class="btn-group" ng-show="isInvited">
	<button type="button" class="btn btn-primary" ng-model="attendStatus"
			btn-radio="'attending'" ng-click="updateStatus()">Attending</button>
	<button type="button" class="btn btn-primary" ng-model="attendStatus" 
			btn-radio="'not_attending'" ng-click="updateStatus()">Not Attending</button>
</div>

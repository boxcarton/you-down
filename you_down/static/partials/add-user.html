<h4> Add a Friend! </h4>
<form role="form" novalidate>
  <div class="form-group">
  	<input type="text" class="form-control input-lg" 
  		   ng-model="newUser.name" placeholder="name">
  	<br>
	<input type="text" class="form-control input-lg" 
		   ng-model="newUser.phone" placeholder="phone, format: xxxxxxxxxx">
  </div>

  <button style="width: 100%" type="button" class="btn btn-success btn-lg" 
  		  ng-click="addUser()" ui-sref="menu.users">add</button>
</form>

<table class="table .table-striped">
  <thead style="font-weight:700">
    <td> title </td>
    <td> location </td>
    <td> time </td>
  </thead>
  <tbody>
    <tr ng-repeat="event in events" ui-sref="menu.event-detail({eventId: event.id})">
      <td>{{event.title}}</td>
      <td>{{event.location}}</td>
      <td>{{event.time}}</td>
    </tr>
  </tbody>
</table>

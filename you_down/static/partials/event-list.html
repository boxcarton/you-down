<h4> Here are the events: </h4>

<table class="table">
  <thead style="font-weight:700">
    <td> title </td>
    <td> location </td>
    <td> time </td>
    <td> details </td>
  </thead>
  <tbody>
    <tr ng-repeat="event in events">
      <td>{{event.title}}</td>
      <td>{{event.location}}</td>
      <td>{{event.time}}</td>
      <td>
        <button class="btn btn-info" ui-sref="menu.event-detail({eventId: event.id})"> more info > </button>
      </td>
    </tr>
  </tbody>
</table>

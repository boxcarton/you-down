<h4> Here are your events: </h4>

<table class="table">
  <thead style="font-weight:700">
    <td> title </td>
    <td> location </td>
    <td> time </td>
    <td> attending </td>
    <td> not attending </td>
    <td> details </td>
  </thead>
  <tbody>
    <tr ng-repeat="event in events">
      <td>{{event.title}}</td>
      <td>{{event.location}}</td>
      <td>{{event.time}}</td>
      <td>
        <ul style="padding-left: 0px" ng-repeat="attendee in event.attendees">
          {{attendee.name}}
        </ul>
      </td>
      <td>
        <ul style="padding-left: 0px" ng-repeat="not_attendee in event.not_attendees">
          {{not_attendee.name}}
        </ul>
      </td>
      <td>
        <button class="btn btn-info" ui-sref="menu.event-detail({eventId: event.id})"> more info > </button>
      </td>
    </tr>
  </tbody>
</table>

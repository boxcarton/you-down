<h4> Here are your events: </h4>

<table class="table">
  <thead style="font-weight:700">
    <td> title </td>
    <td> location </td>
    <td> time </td>
    <td> attending </td>
    <td> not attending </td>
  </thead>
  <tbody>
    <tr ng-repeat="event in events">
      <td><a ui-sref="menu.event-detail({eventId: event.id})">{{event.title}}</a></td>
      <td>{{event.location}}</td>
      <td>{{event.time}}</td>
      <td>
          <ul ng-repeat="attendee in event.attendees">
            {{attendee.name}}
          </ul>
      </td>
      <td>
          <ul ng-repeat="not_attendee in event.not_attendees">
            {{not_attendee.name}}
          </ul>
      </td>
    </tr>
  </tbody>
</table>

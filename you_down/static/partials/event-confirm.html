<div class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button id="menu-button" type="button" class="navbar-toggle pull-left" 
              data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <button style="" id="add-invite-button" 
              class="btn btn-default btn-lg pull-right"
              ui-sref="menu.invite"> 
          <span class="glyphicon glyphicon-plus" 
                style="vertical-align:middle"></span>
      </button>
      <a id="logo" class="navbar-brand" ui-sref="menu.events">You Down</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <!--<li><a ui-sref="menu.invite">Invite</a></li>-->
        <li><a ui-sref="menu.events">Events</a></li>
        <li><a ui-sref="menu.users">Friends</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div><!--/.container-fluid -->
</div>

<div class="container">
  <h4> Hey {{user.name|first_name}}, {{event.creator.name}} wants to ... </h4>

  <h2> {{event.info}} </h2>
  <div class="row" style="margin-top:3%">
    <div class="col-md-6 col-xs-6">
      <h4> Who is invited: </h4>
      <h5 ng-repeat="attendee in event.attendees">
        {{attendee.name}}
      </h5>
      <h5 ng-repeat="not_attendee in event.not_attendees">
        {{not_attendee.name}}
      </h5>
    </div>
  </div>
  <h4>Are you down?</h4>
  <h3> You are: 
    <span style="color:red">
      {{attendStatus|replace_attend|uppercase}}
    </span>
  </h3>
  <hr>
  <div style="width: 100%" class="btn-group" ng-show="isInvited">
    <button style="width: 50%" type="button" class="btn btn-primary btn-lg" 
            ng-model="attendStatus" btn-radio="'attending'" 
            ng-click="updateStatus()">I'm down</button>
    <button style="width: 50%" type="button" class="btn btn-primary btn-lg" 
            ng-model="attendStatus" btn-radio="'not_attending'" 
            ng-click="updateStatus()">Sorry I'm not down</button>
  </div>
  <hr>
</div>

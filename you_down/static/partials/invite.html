<h4> Hey I'm thinking ... </h4>
<form novalidate>
	<input type="text" ng-model="event.title" placeholder="doing"><br>
	<input type="text" ng-model="event.location" placeholder="at"><br>
	<input type="text" ng-model="event.time" placeholder="starting at"><br>
	with: 
	<label ng-repeat="friend in friends">
	  <input
	    type="checkbox"
	    name="selectedFriends"
	    value="{{friendName}}"
	    ng-model="friend.selected"
	  > {{friend.name}}
	</label>

	<button type="button" class="btn btn-primary" ng-click="invite(event)">You Down?</button>
</form>

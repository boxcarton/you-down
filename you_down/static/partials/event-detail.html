<h3> {{eventPromise.title}} </h3>
<h4> {{eventPromise.location}} </h4>
<h4> {{eventPromise.time}} </h4>
<h4> attending </h4>
<h5 ng-repeat="attendee in eventPromise.attendees">{{attendee.name}}</h5>
<h4> not attending </h4>
<h5 ng-repeat="not_attendee in eventPromise.not_attendees">{{not_attendee.name}}</h5>

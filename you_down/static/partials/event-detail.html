<h3> {{event.title}} </h3>
<h4> {{event.location}} </h4>
<h4> {{event.time}} </h4>
<h4> attending </h4>
<h5 ng-repeat="attendee in event.attendees">{{attendee.name}}</h5>
<h4> not attending </h4>
<h5 ng-repeat="not_attendee in event.not_attendees">{{not_attendee.name}}</h5>
<hr>
<button class="btn btn-danger" ng-click="deleteEvent()" ui-sref="menu.events">delete event</button>

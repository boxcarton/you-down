<div class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand" ui-sref="login">You Down</div>
      <div class="navbar-brand" ui-sref="register">Sign Up</div>
    </div>
  </div><!--/.container-fluid -->
</div>

<div class="container">
  <div class="col-xs-12 col-sm-12 col-md-6">
    <h3 style="margin-top: 0px; margin-bottom: 20px;"> Welcome to YouDown!</h3>

    <h4> New User? </h4>
    <button id="register-button"
            type="button" 
            class="btn btn-success btn-lg"
            ui-sref="register">
      Sign up
    </button> 

    <h4 style="margin-top: 25px;"> Log In </h4>
    <div ng-if="login_state == 'success'" 
         class="alert alert-success alert-dismissable">
    <button type="button" 
            class="close" 
            data-dismiss="alert" 
            aria-hidden="true">&times;</button>
      Login successful.<br>
      You will be redirected momentarily.
    </div>
    <div ng-if="login_state == 'logout'" 
         class="alert alert-info alert-dismissable">
      <button type="button" 
              class="close" 
              data-dismiss="alert" 
              aria-hidden="true">&times;</button>
      You have been successfully logged out.
    </div>
    <div ng-if="login_state == 'failure'" 
         class="alert alert-danger alert-dismissable">
      <button type="button" 
              class="close" 
              data-dismiss="alert" 
              aria-hidden="true">&times;</button>
      Username / Password not accepted.<br>
      Please try again.
    </div>

    <form name="loginForm" ng-submit="login()" novalidate>          
      <div class="form-group">
          <label>Username</label>
          <input type="text" 
                 name="username" 
                 class="form-control" 
                 ng-model="user.username">
      </div>
          
      <div class="form-group">
          <label>Password</label>
          <input type="password" 
                 name="password"
                 class="form-control" 
                 ng-model="user.password">
      </div>
      <button id="login-button"
              type="submit" 
              class="btn btn-primary btn-lg">
        Log In
      </button>
    </form> 
  </div>
</div>
